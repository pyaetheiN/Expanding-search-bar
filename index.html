<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Search Bar</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/efb72f7d5e.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="card">
      <form action="#" class="search-bar">
        <input type="text" class="search-bar__input" placeholder="What's on your mind?">
        <button type="submit" class="search-bar__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
